{% extends "layout.html" %}
{% block body %}

 {% if g.user != None and g.user.is_authenticated() %}
 <div class="row">
    <div class="col-lg-12">
        <div class="pull-right" style="padding-top:25px;">
        <a href="{{ url_for('add_news') }}">
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
            Add New News Article
        </button>
        </a>
        </div>
    </div>
</div>
{% endif %}


<div class="row">
    <div class="col-lg-12">
        <h1>News</h1>
        <div class="row">
                <!--  for article -->
                {% for article in news.items %}
                <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="front-review">
                    <div class="col-sm-4">
                        <a href="{{ url_for('single_news_article', article_url=article.url) }}">
                        <img class="img-responsive" src="/static/news/{{ article.photo }}">
                        </a>
                    </div>
                    <div class="col-sm-8">
                        <div class="side-review">
                            <a href="{{ url_for('single_news_article', article_url=article.url)}}">
                                <p><small>{{ article.page_title }}</small></p>
                            </a>
                                <p><small>{{ article.preview }}</small></p>
                                <p><small>{{ momentjs(article.pub_date).format('LL') }}</small></p>
                        </div>
                    </div>
                </div>
                </div>
                {% endfor %}
                <!-- end for -->
        </div>

    </div>

</div>


{% endblock %}
